<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <thead>
            <th>Ticket ID: 409788</th>
        </thead>
        <tbody>
            <tr>
                <td>Name:</td>
                <td>
                    <span id="dot"></span>
                    <span id="name">Parker Seidel</span>
                    <br>
                    <span id="status">No active support</span>
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td>seidel@aptmail.com</td>
            </tr>
            <tr>
                <td>Response Time:</td>
                <td id="time">72 hours, 60 hours left</td>
            </tr>
            <tr>
                <td>Last Action:</td>
                <td id="action">Never been blocked.</td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <a href="#">Link to public post</a>
                </td>
            </tr>
            <tr>
                <td>Status:</td>
                <td id="stat">Not answered</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
