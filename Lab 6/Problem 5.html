<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-2">
                <div class="output"></div>
            </div>
            <div class="col-lg-2">
                <div class="output"></div>
            </div>
            <div class="col-lg-2">
                <div class="output"></div>
            </div>
            <div class="col-lg-2">
                <div class="output"></div>
            </div>
            <div class="col-lg-2">
                <div class="output"></div>
            </div>
            <div class="col-lg-2">
                <div class="output"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        let productList = [
            {
                "ID": "P1",
                "Name": "Product 1",
                "Quantity": "2",
                "Price": "1200",
                "Image": "https://media.moddb.com/cache/images/mods/1/45/44106/thumb_620x2000/02.1.png"
            },
            {
                "ID": "P3",
                "Name": "Product 3",
                "Quantity": "4",
                "Price": "4700",
                "Image": "https://media.moddb.com/cache/images/mods/1/45/44106/thumb_620x2000/02.png"
            },
            {
                "ID": "P4",
                "Name": "Product 4",
                "Quantity": "10",
                "Price": "9000",
                "Image": "https://media.moddb.com/cache/images/mods/1/45/44106/thumb_620x2000/file.2.png"
            },
            {
                "ID": "P2",
                "Name": "Product 2",
                "Quantity": "6",
                "Price": "7700",
                "Image": "https://media.moddb.com/cache/images/mods/1/45/44106/thumb_620x2000/file.3.png"
            },
        ];

        function showProducts(message) {
            let str = `<h2>${message}</h2>`;
            for (let index = 0; index < productList.length; index++) {
                let id = productList[index].ID;
                let name = productList[index].Name;
                let quantity = productList[index].Quantity;
                let price = productList[index].Price;
                let img = productList[index].Image;
                str += `<p>ID: ${id}</p>
                    <p>Name: ${name}</p>
                    <p>Quantity: ${quantity}</p>
                    <p>Price: ${price}</p>
                    <img src="${img}" alt="">
                    <hr>`;
            }
            return str;
        }

        let outputList = document.getElementsByClassName("output");

        outputList[0].innerHTML = showProducts("Show products");;

        let newProduct = {
            "ID": "P5",
            "Name": "Product 5",
            "Quantity": "10",
            "Price": "4500",
            "Image": "https://media.moddb.com/cache/images/mods/1/45/44106/thumb_620x2000/file.4.png"
        }
        productList.unshift(newProduct);
        outputList[1].innerHTML = showProducts("Added new at head");

        newProduct = {
            "ID": "P6",
            "Name": "Product 6",
            "Quantity": "9",
            "Price": "5674",
            "Image": "https://media.moddb.com/cache/images/mods/1/45/44106/thumb_620x2000/Mod_Logo.png"
        }

        productList.push(newProduct);
        outputList[2].innerHTML = showProducts("Added new at tail");

        function searchByName(name) {
            for (let index = 0; index < productList.length; index++) {
                let pname = productList[index].Name;
                if (pname.toLowerCase() == name.toLowerCase()) {
                    let result = productList[index];
                    let str = `<h2>Result found for ${name}</h2>`;
                    str += `<p>ID: ${result.ID}</p>
                    <p>Name: ${result.Name}</p>
                    <p>Quantity: ${result.Quantity}</p>
                    <p>Price: ${result.Price}</p>
                    <img src="${result.Image}" alt="">
                    <hr>`;
                    outputList[3].innerHTML = str;
                    resizeImages();
                    return result;
                }
            }
        }
        searchByName("Product 4");


        function removeByID(id) {
            for (let index = 0; index < productList.length; index++) {
                let pid = productList[index].ID;
                if (pid.toLowerCase() == id.toLowerCase()) {
                    productList.splice(index,1);
                }
            }
        }
        removeByID("P4");
        outputList[4].innerHTML = showProducts("Removed P4");

        function compareName(product1, product2) {
            if (product1.Name < product2.Name) {
                return -1;
            }
            if (product1.Name > product2.Name) {
                return 1;
            }
            return 0;
        }
        productList.sort(compareName);
        outputList[5].innerHTML = showProducts("Sorted by Name");

        function resizeImages() {
            let images = document.getElementsByTagName("img");
            for (let image of images) {
                image.style.width = "100%";
            }
        }
        resizeImages();
    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
