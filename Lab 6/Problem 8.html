<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMSA of N Numbers</title>
</head>

<body>
    <div id="output">

    </div>
    <script type="text/javascript">
        function round2Dec(number) {
            return Math.round(number * 100) / 100;
        }
        
        function findMMSA(...array) {
            let min = round2Dec(Math.min(...array));
            let max = round2Dec(Math.max(...array));
            let sum = 0;
            for (let i = 0; i < array.length; i++) {
                sum += array[i];
            }
            sum = round2Dec(sum);
            let avg = round2Dec(sum / array.length);
            let res = `Min: ${min}\nMax: ${max}\nSum: ${sum}\nAvg: ${avg}`;
            return res;
        }

        let arr = [212,34,35,98,32,64,1,87,65];
        let output = document.getElementById("output");
        let res = findMMSA(...arr);
        output.innerHTML = `Array: [${arr}] <br> ${res}`;
        console.log(res);
    </script>
</body>

</html>
