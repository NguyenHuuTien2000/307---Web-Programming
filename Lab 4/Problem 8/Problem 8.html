<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main_container">
        <div class="box">
            <h2>Started</h2>
            <p>$19</p>
            <p>per month</p>
            <hr>
            <div class="detail">
                <p><span>2</span> websites</p>
                <p><span>5</span> <span>GB </span> storage</p>
                <p><span>3</span> users</p>
            </div>
            <button type="submit">Choose Plan</button>
        </div>
        <div class="box">
            <h2>Team</h2>
            <p>$49</p>
            <p>per month</p>
            <hr>
            <div class="detail">
                <p><span>5</span> websites</p>
                <p><span>20</span> <span>GB </span> storage</p>
                <p><span>10</span> users</p>
            </div>
            <div>
                <button>Choose</button>
            </div>
        </div>
        <div class="box">
            <h2>Premium</h2>
            <p>$99</p>
            <p>per month</p>
            <hr>
            <div class="detail">
                <p><span>20</span> websites</p>
                <p><span>50</span> <span>GB </span> storage</p>
                <p><span>25</span> users</p>
            </div>
            <div>
                <button>Choose</button>
            </div>
        </div>
        <div class="box">
            <h2>Corporate</h2>
            <p>$249</p>
            <p>per month</p>
            <hr>
            <div class="detail">
                <p><span>&#8734</span> websites</p>
                <p><span>200</span> <span>GB </span> storage</p>
                <p><span>&#8734</span> users</p>
            </div>
            <div>
                <button>Choose</button>
            </div>
        </div>
    </div>
</body>

</html>
