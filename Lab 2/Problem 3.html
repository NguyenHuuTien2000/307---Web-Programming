<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form</title>
</head>
<body>
    <form name="Info" action="" method="post">
        <table style="margin-left: auto; margin-right: auto;">
            <tr>
                <td>Member name: </td>
                <td>
                    <input type="text" name="member name" id="memName" required>
                    <b>*req</b>
                </td>
            </tr>
            <tr>
                <td>Email: </td>
                <td>
                    <input type="email" name="member email" id="memEmail" required>
                    <b>*req</b>
                </td>
            </tr>
            <tr>
                <td>School: </td>
                <td>
                    <input type="text" name="member school" id="memSchool" required>
                    <b>*req</b>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button name="submitBtn" type="submit">
                        <input type="image" src="image/submit-icon.png" alt="" width="100px" height="28px">
                    </button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
