<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="conatiner">
            <div class="row mb-3 smallImg">
                <div class="col-lg-3">
                    <img src="https://media.moddb.com/cache/images/mods/1/22/21235/thumb_620x2000/Command_and_Conquer_Red_Alert_3_Screenshot_2021.02.13_-_16.31.31.45.png"
                        alt="City Map">
                </div>
                <div class="col-lg-3">
                    <img src="https://media.moddb.com/cache/images/mods/1/22/21235/thumb_620x2000/Command_and_Conquer_Red_Alert_3_Screenshot_2021.02.13_-_16.28.22.07.png"
                        alt="Snowy Paths">
                </div>
                <div class="col-lg-3">
                    <img src="https://media.moddb.com/cache/images/mods/1/22/21235/thumb_620x2000/Command_and_Conquer_Red_Alert_3_Screenshot_2021.02.13_-_16.54.39.34.png"
                        alt="Autumm Forest">
                </div>
                <div class="col-lg-3">
                    <img src="https://media.moddb.com/cache/images/mods/1/22/21235/thumb_620x2000/mission3_ss1.png"
                        alt="The Crossing">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="bigImgGroup">
                        <img id="bigImg"
                            src="https://media.moddb.com/cache/images/mods/1/22/21235/thumb_620x2000/mission3_ss1.png"
                            alt="The Crossing">
                        <span>The Crossing</span>
                        <i class="fa fa-times"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        let smallImgs = document.querySelector(".smallImg");
        smallImgs.addEventListener("click", function (e) {
            if (e.target.tagName === "IMG") {
                let src = e.target.src;
                let alt = e.target.alt;
                let img = document.querySelector("#bigImg");
                img.src = src;
                img.alt = alt;
                document.querySelector("span").innerHTML = alt;
                document.querySelector(".bigImgGroup").style.display = "block";
            }
        });

        let closeBtn = document.querySelector(".fa-times");
        closeBtn.addEventListener("click", function () {
            document.querySelector(".bigImgGroup").style.display = "none";
        });

    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
