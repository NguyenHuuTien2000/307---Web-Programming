<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="list-container">
        <div class="input-container">
            <h5>My To Do List</h5>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="taskName" name="taskName" placeholder="Title...">
                <div class="input-group-append">
                    <button>Add</button>
                </div>
            </div>
        </div>
        <ul>
            <li>
                <i class="fa fa-check"></i>
                <span>Task 1</span>
                <i class="fa fa-times"></i>
            </li>
            <li>
                <i class="fa fa-check"></i>
                <span>Task 2</span>
                <i class="fa fa-times"></i>
            </li>
            <li>
                <i class="fa fa-check"></i>
                <span>Task 3</span>
                <i class="fa fa-times"></i>
            </li>
            <li>
                <i class="fa fa-check"></i>
                <span>Task 4</span>
                <i class="fa fa-times"></i>
            </li>
            <li>
                <i class="fa fa-check"></i>
                <span>Task 5</span>
                <i class="fa fa-times"></i>
            </li>
        </ul>
    </div>

    <script type="text/javascript">
        let input, button = document.querySelector("button");
        let list = document.querySelector("ul");
        button.addEventListener("click", function() {
            input = document.querySelector("input");
            if (input.value != "") {
                addToList(input.value);
            }
            input.value = "";
        }, false);

        function addToList(task) {
            let newItem = document.createElement("li");
            newItem.innerHTML = `<i class="fa fa-check"></i>
                <span>${task}</span>
                <i class="fa fa-times"></i>`;
            list.appendChild(newItem);
        }

        list.addEventListener("click", function(e) {
            
            let element = e.target;
            
            if (element.matches("li")) {
                element.classList.toggle("active");
            }
            if (element.matches("span")) {
                element.parentElement.classList.toggle("active");
            }
            if (element.matches(".fa-check")) {
                let item = element.parentElement;
                item.children[1].classList.toggle("checked");
            }
            if (element.matches(".fa-times")) {
                element.parentElement.remove();
            }
        }, true)
    </script>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
